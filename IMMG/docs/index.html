<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sweet Drawing Gift</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Draw or Write Your Message</h1>

        <canvas id="draw-canvas" width="400" height="400"></canvas>

        <div class="controls">
            <button id="draw-btn" class="active" onclick="setTool('draw')">‚úèÔ∏è Draw</button>
            <button id="erase-btn" onclick="setTool('erase')">üßΩ Erase</button>
            <label for="thickness">Thickness:</label>
            <input id="thickness" type="range" min="1" max="20" value="4" />
            <button onclick="clearCanvas()">Clear</button>
        </div>

        <div class="text-input-container">
            <input id="text-input" type="text" placeholder="Type your text here..." />
            <button onclick="addText()">Add Text</button>
        </div>

        <div class="send-buttons">
            <button onclick="sendImage()">Send Drawing</button>
            <button onclick="sendText()">Send Text</button>
        </div>
    </div>

    <!-- Toast container -->
    <div id="toast"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sweet Message Drawing App</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@600;700&family=Pacifico&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>


<body>
    <div class="container">
        <h1>Draw or Write a Sweet Message</h1>
        <canvas id="draw-canvas" width="480" height="320"></canvas>

        <div class="controls">
            <button id="draw-btn" class="active" onclick="setTool('draw')">Pencil</button>
            <button id="erase-btn" onclick="setTool('erase')">Eraser</button>
            <label for="thickness">Thickness:</label>
            <input type="range" id="thickness" min="1" max="20" value="4" />
            <button onclick="clearCanvas()">Clear</button>
        </div>

        <div class="text-input-container">
            <input id="text-input" type="text" placeholder="Add text here..." />
            <button onclick="addText()">Add Text</button>
        </div>

        <div class="send-buttons">
            <button onclick="sendImage()">Send Message</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
